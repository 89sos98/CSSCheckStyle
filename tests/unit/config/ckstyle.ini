[ckstyle]
error-level = 0
include = all
exclude = none
recursive = false
print-flag = false
extension = .ckstyle.txt
standard = standard.css
ignore-rule-sets = @unit-test-expecteds

[fixstyle]
include = all
exclude = none
extension = .fixed.css
recursive = false
standard = standard.css

[compress]
recursive = false
extension = .min.css
reorder = true
combine-attr = true
combine-ruleset = true
combine-file = false
browsers = false

[global-files]
.nav, sidebar2 = home-frame2.css
