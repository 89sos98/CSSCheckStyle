[ckstyle]
error-level = 0
include = all
exclude = none
recursive = false
print-flag = false
extension = .ckstyle.txt
fixed-extension = .fixed.css
standard = standard.css
ignore-rule-sets = @unit-test-expecteds

[compress]
extension = .min.css
combine-file = false
browsers = false

[global-files]
.nav, sidebar2 = home-frame2.css
